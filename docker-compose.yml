# Docker Compose - Oculomotor Tracker

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oculomotor-db
    environment:
      POSTGRES_DB: oculomotor
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oculomotor-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: your-secret-key-here-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      DATABASE_URL: postgresql://tracker:secure_password_change_me@db:5432/oculomotor
      JWT_SECRET_KEY: your-jwt-secret-key-here
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - oculomotor-network

  # Node.js Frontend
  frontend:
    image: node:18-alpine
    container_name: oculomotor-frontend
    working_dir: /app
    command: >
      sh -c "npm install &&
             npm run build &&
             npm start"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
      NODE_ENV: production
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - oculomotor-network

  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: oculomotor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - oculomotor-network

volumes:
  postgres_data:

networks:
  oculomotor-network:
    driver: bridge
