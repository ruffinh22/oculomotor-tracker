# Docker Compose Production - stackwarriors.dev

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: oculomotor-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: oculomotor_prod
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - oculomotor-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: oculomotor-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me}
    volumes:
      - redis_data_prod:/data
    networks:
      - oculomotor-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oculomotor-backend-prod
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application 
               --bind 0.0.0.0:8000 
               --workers 4 
               --worker-class sync 
               --worker-tmp-dir /dev/shm
               --access-logfile - 
               --error-logfile -"
    env_file:
      - .env.production
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me}@redis:6379/0
      DATABASE_URL: postgresql://tracker:${DB_PASSWORD:-change_me}@db:5432/oculomotor_prod
    volumes:
      - ./backend:/app
      - static_files_prod:/app/staticfiles
      - media_files_prod:/app/media
      - logs_prod:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oculomotor-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Frontend
  frontend:
    image: node:18-alpine
    container_name: oculomotor-frontend-prod
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "npm install --production &&
             npm run build &&
             npm start"
    environment:
      REACT_APP_API_URL: https://stackwarriors.dev/api
      NODE_ENV: production
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - oculomotor-prod-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: oculomotor-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - oculomotor-prod-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL (optional - run once to get certificates)
  certbot:
    image: certbot/certbot
    container_name: oculomotor-certbot
    restart: "no"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot -d stackwarriors.dev -d www.stackwarriors.dev --agree-tos --email admin@stackwarriors.dev --non-interactive

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  static_files_prod:
    driver: local
  media_files_prod:
    driver: local
  logs_prod:
    driver: local
  nginx_cache:
    driver: local

networks:
  oculomotor-prod-network:
    driver: bridge
