<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000091" opacity="0.1"/>
  
  <!-- Eye outline -->
  <ellipse cx="50" cy="50" rx="35" ry="28" fill="none" stroke="#000091" stroke-width="2"/>
  
  <!-- Iris -->
  <circle cx="50" cy="52" r="15" fill="#0a76f6"/>
  
  <!-- Pupil -->
  <circle cx="52" cy="50" r="8" fill="#000091"/>
  
  <!-- Light reflection -->
  <circle cx="54" cy="48" r="3" fill="#ffffff"/>
  
  <!-- Gaze tracking line -->
  <line x1="50" y1="20" x2="50" y2="30" stroke="#ff9947" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="80" y2="50" stroke="#ff9947" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Crosshair for tracking -->
  <circle cx="65" cy="35" r="4" fill="none" stroke="#ff9947" stroke-width="1.5" opacity="0.7"/>
  <line x1="63" y1="35" x2="67" y2="35" stroke="#ff9947" stroke-width="1" opacity="0.7"/>
  <line x1="65" y1="33" x2="65" y2="37" stroke="#ff9947" stroke-width="1" opacity="0.7"/>
</svg>
